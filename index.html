<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script> <!--adding defer is necessary so the js loads after the html-->
</head>


<body>
    <h1 class="title">Etch-a-Sketch</h1>

    <div class = "content">
        <div class = "inputSettings">
            <input id="colorPicker" type="color" value="#FF0000" />
            <button id="colorButton">Color mode</button>
            <button id="eraserButton">Eraser</button>
            <button id="clearButton">Clear</button>

            <br><br><label for="gSize">Enter Grid Size (Max 40):</label>
            <input type="text" id="gSize" class = "size_input" value="25">
            <button id="gridSizeBtn">Submit</button>
        </div>
    
        <div class = "grid_container" id = "gridContainer"></div>
    </div>

</body>

</html>
